<!doctype html>
<html>
	<head>
		<title>Unrelated Quizzes</title>

		<!-- Bower Dependencies -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/requirejs/require.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>

		<!-- Scripts -->
		<script>
			// Configuration
			requirejs.config({
				baseUrl: "bower_components/",
				paths: {
					"angular": "angular/angular",
					"text": "requirejs-text/text",
					"json": "requirejs-plugins/src/json",
					"unQuiz": "../htdocs/scripts",
					"filament": "filament/htdocs"
				},
				name: "../htdocs/main",
				optimize: "none"
			});

			// Initialize App
			require(["../htdocs/main"], function (main) {
				angular.bootstrap(document, ['unQuizApp']);
			});
		</script>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="htdocs/styles/main.css" media="screen">
	</head>

	<body ng-controller="unQuizController" class="uq-page-wrapper">
		<div ng-view class="uq-page"></div>
	</body>
</html>
